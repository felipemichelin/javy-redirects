<!--
  We'll submit our data via JavaScript and never sue this form,
  but the existence of this form will cause Netlify to generate
  an end point that we can post data to.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>routes</title>
    <meta name="robots" content="noindex">
  </head>
  <body class="home">

    <form name="routes" action="done" netlify>
      <p>
        <input type="url" name="destination" >
      </p>
      <p>
          <input type="text" name="influencer" >
      </p>
      <p>
          <input type="datetime" name="expires" >
      </p>
      <p>
        <label>Platform: <select id="platform" name="platform[]">
          <option value="youtube">Youtube</option>
          <option value="tiktok">Tiktok</option>
          <option value="instagram">Instagram</option>
          <option value="snapchat">Snapchat</option>
        </select></label>
      </p>
      <p>
        <button type="submit" class="btn">Get a short link</button>
      </p>
    </form>

  </body>
</html>
