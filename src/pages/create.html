<html>
  <head>
    <meta charset="utf-8">
    <title>Javy Shortner</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/linky.js" async></script>
  </head>
  <body class="home">
    <header>
      <div class="container">
        <h1>Javy Influencer Link Generator</h1>
        <p>Javy URL Shortner for Influencers</p>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <form name="make-url" onsubmit="submitURL();">
          <p>
            <label for="influencer">Influencer:</label>
            <input type="text" name="influencer" id="influencer">
          </p>

          <p>
            <label>Platform: <select id="platform" name="platform">
              <option value="youtube">Youtube</option>
              <option value="tiktok">Tiktok</option>
              <option value="instagram">Instagram</option>
              <option value="snapchat">Snapchat</option>
            </select></label>
          </p>
          <p>
            <button type="submit" class="btn" id="btn-create">Get a short link</button>
          </p>
          <div class="message" id="message"></div>
        </form>
      </div>
    </div>
    <footer>
    <div class="container">
      <p>
      </p>
    </div>
    </footer>
  </body>
</html>
